<!DOCTYPE html>

<title>palindrome demo</title>

<style type="text/css">
  body {
    font-family: Tahoma, sans-serif;
  }

  textarea#input {
    width: 600px;
    height: 120px;
    border: 3px solid #cccccc;
    padding: 5px;
  }

  div#output {
    color: #CC0000;
  }
</style>

<h1>palindrome demo</h1>

<script src="palindrome.js" charset="utf-8"></script>

<p>Enter some text:</p>

<textarea id="input">Type some text here!</textarea>

<div id="output"></div>

<script charset="utf-8">
var inputEl = document.getElementById('input'),
    outputEl = document.getElementById('output');

inputEl.addEventListener('keyup', function() {
    if (checkPalindrome(inputEl.value)) {
        outputEl.textContent = inputEl.value + ' is palindrome';
    } else {
        outputEl.textContent = inputEl.value + ' is not palindrome';
    }
}, false);
</script>
